# enable hot swapping
spring.thymeleaf.cache= false

#Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/hello
spring.datasource.username=root
spring.datasource.password=3410

# Specify database
spring.jpa.database= MYSQL

#Show or not log for each sql query
spring.jpa.show-sql = true

#Hibernate ddl auto ( Create, create-drop, update)
spring.jpa.hibernate.ddl-auto= update

#Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

#Use spring.jpa.properties.* for hibernate native properties ( the prefix is stripped before
## adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
